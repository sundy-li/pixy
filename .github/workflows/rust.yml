name: Rust

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Format check
        run: cargo fmt --check

      - name: Cargo check
        run: cargo c || cargo check

      - name: Targeted nextest
        run: cargo nextest run -p pixy-coding-agent -p pixy-main -p pixy-gateway

      - name: Workspace nextest
        run: cargo nextest run
