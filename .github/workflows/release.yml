name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (for example: v0.1.0)"
        required: true
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: build-${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive_ext: tar.gz
          - runner: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            archive_ext: tar.gz
          - runner: macos-latest
            target: x86_64-apple-darwin
            archive_ext: tar.gz
          - runner: macos-latest
            target: aarch64-apple-darwin
            archive_ext: tar.gz
          - runner: windows-latest
            target: x86_64-pc-windows-msvc
            archive_ext: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: release-${{ matrix.target }}

      - name: Install linux cross-linker for aarch64
        if: runner.os == 'Linux' && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> "$GITHUB_ENV"

      - name: Build pixy
        run: cargo build --profile dist --locked -p pixy-main --bin pixy --target ${{ matrix.target }}

      - name: Package unix archive
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp "target/${{ matrix.target }}/dist/pixy" pixy
          tar -czf "dist/pixy-${{ matrix.target }}.${{ matrix.archive_ext }}" pixy

      - name: Package windows archive
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/${{ matrix.target }}/dist/pixy.exe" "pixy.exe"
          Compress-Archive -Path "pixy.exe" -DestinationPath "dist/pixy-${{ matrix.target }}.${{ matrix.archive_ext }}" -Force

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: pixy-${{ matrix.target }}
          path: dist/pixy-${{ matrix.target }}.${{ matrix.archive_ext }}

  publish:
    name: publish-release
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist
          for file in pixy-*.tar.gz pixy-*.zip; do
            if [[ -f "$file" ]]; then
              sha256sum "$file"
            fi
          done > SHA256SUMS

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag || github.ref_name }}
          files: |
            dist/pixy-*.tar.gz
            dist/pixy-*.zip
            dist/SHA256SUMS
